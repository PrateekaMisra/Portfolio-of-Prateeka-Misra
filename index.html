<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prateeka Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Mouse circle -->
    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>
    <!-- End of Mouse circle -->

    <!-- Page container -->
    <div>
      <!-- Page BG -->
      <div class="page-bg">

      </div>
      <!-- End of Page BG -->
      <!-- Section 1 -->
      <section class="section-1 center">
        <!-- Logo -->
        <a href="#" class="logo">Prateeka Misra</a>
        <!-- End of Logo -->
        <!-- Animated Circle -->
        <div class="circles">
          <div class="circle circle-1"></div>
          <div class="circle circle-2"></div>
          <div class="circle circle-3"></div>
          <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
          <img src="images/IMG_0048.jpg" alt="">
        </div>

        <!-- End of Animated Circle -->
        <!-- Featured text -->
        <h4 class="featured-text featured-text-1">Creative</h4>
        <h4 class="featured-text featured-text-2">Design</h4>
        <!-- End of Featured text -->

      </section>
      <!-- End of Section 1 -->
    </div>
    <!-- End of Page container -->
    <script src="script.js"></script>
  </body>
</html>
